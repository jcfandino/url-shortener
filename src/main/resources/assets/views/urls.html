<div class="panel panel-default">
    <div class="panel-body">
        <form>
            <div class="form-group">
                <input ng-model="ctx.longUrl" type="text" class="form-control" placeholder="Long URL">
            </div>
            <button ng-click="ctx.create()" ng-disabled="!ctx.longUrl" type="submit" class="btn btn-default">OK</button>
        </form>
    </div>
</div>
<div>
    <div class="alert alert-success" ng-show="ctx.shortUrl">
        New URL: <a href="{{ctx.shortUrl}}">{{ctx.shortUrl}}</a>
    </div>
    <div class="alert alert-danger" ng-show="ctx.error">
        <p>{{ctx.error}}</p>
    </div>
</div>
